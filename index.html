<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Books World</title>
</head>

<body class="bg-gray">
    <section class="container">
        <!-- This is search heading  -->
        <h2 class="text-center text-success mx-auto mb-5">!!Please enter the book name below!!</h2>
        <!-- This is search input area  -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favourite book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">search</button>
        </div>
        <!-- This is error message handling area  -->
        <div>
            <h1 id="error-message" class="bg-light text-center text-danger" style="display: none;">Please enter a valid
                book name.
            </h1>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%; display: none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- This is author title  -->
        <div id="author-details" class="my-5  w-50 mx-auto shadow-lg"></div>
        <h1 class="bg-dark text-warning text-center" id="book-numbers"></h1>
        <!-- This is result field  -->
        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        <!-- This is bootstrap js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- This my internel js file  -->
        <script src="JS/api.js"></script>
</body>

</html>
