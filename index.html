<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is bootstrap link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Books World</title>
</head>

<body class="bg-gray" data-new-gr-c-s-check-loaded="14.1027.0" data-gr-ext-installed="">
    <section class="container">
        <h2 class="text-center text-success">Search your Book</h2>
        <!-- Book search area -->
        <div class="input-group mb-3 w-50 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your favourite book"
                aria-label="Recipient's username" aria-describedby="button-addon2">
            <button onclick="searchBook()" class="btn btn-primary" type="button" id="button-search">search</button>
        </div>
        <div>
            <h1 id="error-message" class="bg-dark text-center text-danger" style="display: none;">Insert a valid name
            </h1>
            <div id="spinner" class="spinner-grow" style="margin-left: 50%; display: none;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Author details -->
        <div id="author-details" class="my-5  w-50 mx-auto shadow-lg"></div>
        <h1 class="bg-dark text-warning text-center" id="book-numbers">Books Found 100</h1>
        <!-- Book search result -->

        <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">
                <div onclick="loadAuthorDetail('OL62134A')" class="card h-100 text-center">
                    <img src="https://covers.openlibrary.org/b/id/554106-M.jpg" class="card-img-top" alt="...">
                    <div class="card-body">

                        <h5 class="card-title">Title: Javascript</h5>
                        <p class="card-text">Author Name:Gary B. Shelly</p>
                        <p class="card-text">Publisher: Course Technology</p>
                        <p class="card-text">First Year of Publication: 2000</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- This is bootstrap js  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
            crossorigin="anonymous"></script>

        <!-- This my internel js file  -->
        <script src="JS/api.js"></script>
</body>

</html>
